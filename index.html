<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><img src="logo.png" alt="camps-logo-pic"></div>
        <nav class="nav-links">
            <a href="#">Home.</a>
            <span class="dot">•</span>
            <a href="#">Features.</a>
            <span class="dot">•</span>
            <a href="#">FAQ.</a>
            <span class="dot">•</span>
            <a href="#">Contact Us.</a>
        </nav>
        <div class="menu-icon"><img src="menuBtn.png" alt="menu-icon@Camps"></div>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>DISCOVER.<br>SHARE.<br>ENGAGE.</h1>
            <p>Empower your campus life</p>
            <div class="app-buttons">
                <button class="app-store">
                    <img src="appleLogo.png" alt="">
                    <div class="app-store-button-content">
                        <p></p>Available on the <br><strong class="Store-name">App Store</strong>
                    </div>
                </button>
                <button class="app-store">
                    <img id="playstoreLogo" src="playstoreLogo.png" alt="">
                    <div class="app-store-button-content">
                        <p></p>Available on the <br><strong class="Store-name">Play Store</strong>
                    </div>
                </button>
            </div>
          
        </div>
        <div class="hero-image">
            <img src="graduation-placeholder.png" alt="Graduation Illustration @Camps">
            <p class="footer-text">
                *The images used in the hero section are placeholders and to be revised in final edition
            </p>
        </div>
    </section>
    <footer class="footer">
        <p>Copyright © 2024 by<strong>&nbsp;Camps.</strong>&nbsp;&nbsp;All rights reserved. <span class="country">India</span></p>
    </footer>
</body>
</html>
